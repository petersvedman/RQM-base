<!DOCTYPE html>
<html>

<head>
  <!-- Adding necessary external scripts and styles, JQuery from Googleapis, local stylesheet, local scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="base.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>

  <title>Random Chuck Norris Machine</title>
  <meta charset="UTF-8">
</head>
<!-- Body section -->

<body>
  <!-- Begin chuck-main-frame-section -->

  <!-- Begin chuck-title-frame-section -->
  <article class="chuck-title">
    <!-- Begin title-elem-section -->
    <span class="chucktext">
    <img src="https://66.media.tumblr.com/4d94066620c4da466f462db9a67f8cc3/tumblr_o7mnaz71kE1qzxebgo1_540.png" width="128" class="thechuck">
    
    The Chuck Norris Random Quote Machine</span>

    <!-- End title-elem-section -->
  </article>
  <!-- End chuck-title-frame-section -->
  <!-- Begin chuck-quote-frame-section -->
  <article class="chuck-quote">
    <p>The wisdom of Chuck :</p>
    <!-- Begin quote-elem-section -->
    <p id="quote-elem"></p>
    </br>
    </br>
    <!-- End quote-elem-section -->
  </article>
  <!-- End chuck-quote-frame-section -->
  <!-- Begin chuck-button-frame-section -->
  <div class="chuck-buttons">
    <button class="new-button">New</button>
    <button class="tweet-button">Tweet</button>
  </div>
  <!-- End chuck-button-frame-section -->
  <!-- Begin chuck-blurb-frame-section -->

  <!-- Begin chuck-blurb-text-section -->
  <p id="blurb">
    </br>
    &copy; 2016 <a href="mailto:peter.svedman@gmail.com">Peter Svedman</a>
  </p>
  <!-- End chuck-blurb-text-section -->

  <!-- End chuck-blurb-frame-section -->

  <!-- End chuck-main-frame-section -->

</html>
